
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reality</title>
    <link rel="stylesheet" href="handman.css">

    <script src="handman.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Reality is Too Real</h1>
      <img class="dead" src="Untitleddesign.png" alt="Hangman Title">
      <img class="deadly" src="Deat.png" alt="grim reaper">
      <div id="gallows">
      </div>
      <div id="word"></div>
      <br>
      <div id="controls">
        <input type="text" id="guessBox">
        <button class="button" onclick="guessLetter()">Guess Letter</button>
        <button class="button" onclick="guessWord()">Guess Word</button>
        <button class="button" onclick="newGame()">New Game</button>
        <br>
        <br>
        <form action="https://mitchum.blog/sorry-for-offending-subscribe/">
          <button class="button">How Dare You Make Light Of Capital Punishment</button>
        </form>
      </div>
      <br>
      <div id="guesses">
          <!-- Generate letter buttons -->
          <button class="guess" onclick="guessLetter('A')">A</button>
          <button class="guess" onclick="guessLetter('B')">B</button>
          <button class="guess" onclick="guessLetter('C')">C</button>
          <button class="guess" onclick="guessLetter('D')">D</button>
          <button class="guess" onclick="guessLetter('E')">E</button>
          <button class="guess" onclick="guessLetter('F')">F</button>
          <button class="guess" onclick="guessLetter('G')">G</button>
          <button class="guess" onclick="guessLetter('H')">H</button>
          <button class="guess" onclick="guessLetter('I')">I</button>
          <button class="guess" onclick="guessLetter('J')">J</button>
          <button class="guess" onclick="guessLetter('K')">K</button>
          <button class="guess" onclick="guessLetter('L')">L</button>
          <button class="guess" onclick="guessLetter('M')">M</button>
          <button class="guess" onclick="guessLetter('N')">N</button>
          <button class="guess" onclick="guessLetter('O')">O</button>
          <button class="guess" onclick="guessLetter('P')">P</button>
          <button class="guess" onclick="guessLetter('Q')">Q</button>
          <button class="guess" onclick="guessLetter('R')">R</button>
          <button class="guess" onclick="guessLetter('S')">S</button>
          <button class="guess" onclick="guessLetter('T')">T</button>
          <button class="guess" onclick="guessLetter('U')">U</button>
          <button class="guess" onclick="guessLetter('V')">V</button>
          <button class="guess" onclick="guessLetter('W')">W</button>
          <button class="guess" onclick="guessLetter('X')">X</button>
          <button class="guess" onclick="guessLetter('Y')">Y</button>
          <button class="guess" onclick="guessLetter('Z')">Z</button>
      </div>
    </main>   
    <footer>
        <h5><a href="https://mitchum.blog/how-to-build-hangman-with-javascript/">Back To Blog</a></h5>
